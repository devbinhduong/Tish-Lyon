<form action="{{product.add_to_wishlist_url}}" class="form form-wishlist form-action mb-0" data-wishlist-add method="post">
    <a aria-controls="wishlist-dropdown"
       aria-expanded="false"
       class="button button--primary dropdown-menu-button mb-0"
       data-dropdown="wishlist-dropdown"
       href="#"
    >
        <span>{{lang 'account.wishlists.add_item'}}</span>
    </a>
    <ul aria-hidden="true" class="dropdown-menu" data-dropdown-content id="wishlist-dropdown">
        {{#if customer.wishlists}}
            {{#each customer.wishlists}}
                <li>
                    <button class="button button--secondary{{#if this.num_items '!==' '0'}} button--has-items{{/if}}"
                        formaction="{{this.add_url}}&product_id={{../product.id}}"
                        type="submit"
                    >
                    {{this.name}}
                    </button>
                </li>
            {{/each}}
        {{else}}
        <li>
            <button class="button button--secondary" type="submit">
                {{lang 'account.wishlists.add_to_default'}}
            </button>
        </li>
        {{/if}}
        <li>
            <a data-wishlist class="button button--secondary" href="/wishlist.php?action=addwishlist&product_id={{product.id}}">{{lang 'account.wishlists.create_new'}}</a>
        </li>
    </ul>
</form>
