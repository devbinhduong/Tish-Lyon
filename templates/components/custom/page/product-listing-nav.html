<div class="productListingPage__nav productListingPage__nav--filter productListingPage__nav--sort">
    <div class="popout--group">
        <button type="button" class="popout__toggle popout__toggle--filters" aria-expanded="false" aria-controls="filter-groups" data-aria-toggle="" data-group-tags-enabled="">
            <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-filter" viewBox="0 0 24 24"><path d="M4 3h16a1 1 0 0 1 1 1v1.586a1 1 0 0 1-.293.707l-6.415 6.414a1 1 0 0 0-.292.707v6.305a1 1 0 0 1-1.243.97l-2-.5a1 1 0 0 1-.757-.97v-5.805a1 1 0 0 0-.293-.707L3.292 6.293A1 1 0 0 1 3 5.586V4a1 1 0 0 1 1-1z" stroke="#000" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            
            <span class="popout__toggleable-text">
                <span class="popout__expanded-show">
                    Show Filters
                    <span class="filter-count hidden" data-active-filters="">0</span>
                </span>

                <span class="popout__expanded-hide">
                    Hide Filters
                    <span class="filter-count hidden" data-active-filters="">0</span>
                </span>
          </span>
          <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-nav-arrow-down" viewBox="0 0 24 24"><path d="m6 9 6 6 6-6" stroke="#000" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
    </div>
    <div class="popout--sort">
        <button type="button" class="popout__toggle" aria-expanded="false" aria-controls="sort-list" aria-describedby="sort-heading" data-popout-toggle="">
            <span class="popout__toggleable-text" data-sort-button-text="">Featured</span>
            <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-nav-arrow-down" viewBox="0 0 24 24">
               <path d="m6 9 6 6 6-6" stroke="#000" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
         </button>
            
        {{#if category.products}}
            {{> components/products/filter sort=pagination.category.sort hasEffect=true}}
        {{/if}}
    </div>
</div>
